version: '3'

services:
    db: # hostname
        image: postgres
        environment: # default user is postgres
            POSTGRES_PASSWORD: '12345'
            POSTGRES_DB: 'prisma-node' #database name
        ports:
            - '5432:5432'
    server:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: 'server'
        restart: always
        ports:
            - 3000:3000
        command: yarn runServer
        depends_on:
            - db
volumes:
    postgres_server:
